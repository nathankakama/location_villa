<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location des villas</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="m-3 p-2">
        <div class="row">
            <div class="col-4">
                <strong>Real </strong><span class="textcolor">Estate</span>
            </div>
            <div class="col-4 ">
                <div class="row">
                    <div class="col-4">Feature</div>
                    <div class="col-4">About</div>
                    <div class="col-4">Contact</div>
                </div>
            </div>
            <div class="col-4">
                <button style="float: right;">Contact</button>
            </div>
        </div>
    </header>
    <div class="content m-3 p-2">
       <div class="row w-75 bg-white p-2">
            <div class="col d-flex flex-column bg-success h-25 justify-content-center">
                Location <span>US</span>
            </div>
            <div class="col d-flex flex-column bg-info h-25 justify-content-center">
                Property <span>House/Appartment</span>
            </div>
            <div class="col d-flex flex-column bg-danger h-25 justify-content-center">
                Max price <span>10,000</span>
            </div>
            <div class="col d-flex-end flex-column bg-secondary h-25 justify-content-center">
                <button style="float: right; margin-top: 10px;">Search</button>
            </div>
       </div>
    </div>
    <div class="bloc m-3 p-2">
        <div class="row">
            <div class="col-12"><button>New</button></div>
            <div class="col-12">
                <strong>Newest <span class="textcolor">Deals</span></strong>
            </div>
        </div>
    </div>
    <div class="bloc-images m-3 p-2">
        <div class="row">
            <div class="col-3">
                <img src="css/images/img-villa15.jpg" alt="" width="300px" height="200px">
                <h5>$111,000</h5>
            </div>
            <div class="col-3">
                <img src="css/images/img-villa4.JPG" alt="" width="300px" height="200px">
                <h5>$90,000</h5>
            </div>
            <div class="col-3">
                <img src="css/images/img-villa2.JPG" alt="" width="300px" height="200px">
                <h5>$150,000</h5>
            </div>
            <div class="col-3">
                <img src="css/images/img-villa7.JPG" alt="" width="300px" height="200px">
                <h5>$80,000</h5>
            </div>
        </div>
        <div class="row">
            <div class="col-3">
                <img src="css/images/img-villa11.JPG" alt="" width="300px" height="200px">
                <h5>150,000</h5>
            </div>
            <div class="col-3">
                <img src="css/images/img-villa3.JPG" alt="" width="300px" height="200px">
                <h5>$100,000</h5>
            </div>
            <div class="col-3">
                <img src="css/images/img-villa14.JPG" alt="" width="300px" height="200px">
                <h5>$70,000</h5>
            </div>
            <div class="col-3">
                <img src="css/images/img-villa8.JPG" alt="" width="300px" height="200px">
                <h5>$55,000</h5>
            </div>
        </div>
        <div class="row">
            <div class="col-3">
                <img src="css/images/img-villa10.JPG" alt="" width="300px" height="200px">
                <h5>$68,000</h5>
            </div>
            <div class="col-3">
                <img src="css/images/img-villa6.JPG" alt="" width="300px" height="200px">
                <h5>$48,000</h5>
            </div>
        </div>
    </div>
</body>
</html>
